[led_effect _effect_static1]
leds:
    neopixel:chamber_light
layers:
    static 50 1 top (0.3,0.3,0.3)
autostart:              true
frame_rate:             5

[led_effect _effect_static2]
leds:
    neopixel:hotend_rgb
layers:
    static 50 1 top (1,1,1,1)
autostart:              true
frame_rate:             5

[led_effect _effect_extruder]
leds:
    neopixel:chamber_light (14-26)
    neopixel:hotend_rgb
layers:
    heater 50 1 top (0,0,0),(1,0,0),(0,1,0)
autostart:              true
frame_rate:             5
heater: extruder

[led_effect _effect_heater_bed]
leds:
    neopixel:chamber_light (1-13)
layers:
    heater 30 1 top (0,0,0),(1,0,0),(0,1,0)
autostart:              true
frame_rate:             5
heater: heater_bed 

[led_effect _effect_homing]
leds:
    neopixel:chamber_light (1-26)
layers:
    homing 3 0 top (0,0,0.5)
autostart:              true
frame_rate:             5
endstops: x, y, z, prob